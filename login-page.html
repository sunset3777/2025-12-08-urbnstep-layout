<!DOCTYPE html>

<body>

</h1>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="./product-list.html">商品列表</a></li>
        <li><a href="./brandstory.html">品牌故事</a></li>
      </ul>
    </nav>

    <div class="header-spacer"></div>

    <a href="./login-page.html" class="header-user">

    </a>
  </div>
  </header>
  <main class="login-page">
  <section class="login-layout">

            <div class="social-login">
                <a class="social-btn social-btn--facebook" href="#">

                </a>
                <a class="social-btn social-btn--apple" href="#">
                    <img class="social-icon" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/apple.svg" alt="">

                </a>
                <a class="social-btn social-btn--google" href="#">
                    <img class="social-icon" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/google.svg" alt="">
                    Google 登入
                </a>
            </div>

</section>

    </div>
    <div class="footer-main">
        <div class="container footer-inner">
            <div class="footer-logo">URBNSTEP</div>
            <nav class="footer-nav">
                <a href="./product-list.html">商品列表</a>
                <a href="./brandstory.html">品牌故事</a>
            </nav>
        </div>
